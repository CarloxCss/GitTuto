<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>



    <h:body>
        <ui:decorate template="/template/layout.xhtml">
            <ui:define name="content">
                
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
               

                <div class="container">


                    <div class="row center">
                        <h5 class="header col s12 light">Login</h5>
                    </div>
                    
                    <br/><br/>

                <h:form class="login100-form validate-form">
                    
                    <div class="input-field col s6">
                        <h:inputText id="email"
                                     required="true" value="#{usuarioControle.usuario.email}" maxlength="100"/>
                        <label for="siape">Email</label>
                    </div>

                    <div class="input-field col s6">
                        <h:inputSecret id="senha"
                                     required="true" value="#{usuarioControle.usuario.senha}" maxlength="9"/>
                        <label for="siape">Senha</label>
                    </div>
                    
                    <h:commandLink class="waves-effect waves-light btn"  action="#{usuarioControle.login()}">
                            Logar
                        </h:commandLink>
                </h:form>
                    <h:form>    
                        <br></br>
                        <h:commandLink class="waves-effect waves-light btn"  action="#{usuarioControleTesteMail.preparaIncluir()}">
                            Cadastrar
                        </h:commandLink>
                         <br></br>
                       
                        
                    </h:form>
                    <br/>
                </div>
              
                <br/><br/><br/><br/><br/><br/><br/><br/>
                
            </ui:define>
        </ui:decorate>
    </h:body>

</html>
