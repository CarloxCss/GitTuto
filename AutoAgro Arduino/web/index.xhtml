<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Teste</title>
    </h:head>



    <h:body>

        <ui:decorate template="/template/layout_1.xhtml">
            <ui:define name="content">
                <h:form>
                    <ui:repeat id="alimentadores"
                               value="#{alimentadorControle.lista}"
                               var="ali">

                        <div class="row">
                            <div class="col s12 m6">
                                <div class="card blue-grey darken-1">
                                    <div class="card-content white-text">
                                        <span class="card-title">#{ali.descricaoAlimentador}</span>
                                        <h:commandLink 
                                                       class="btn-floating halfway-fab waves-effect waves-light red"
                                                       action="#{paginaNovaControle.preparaIncluir(ali.idAlimentador)}">
                                            <i class="material-icons">add</i>
                                        </h:commandLink>
                                       

                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>Dia</th>
                                                    <th>Hora</th>
                                                    <th>Minuto</th>
                                                    <th>Quantia</th>
                                                </tr>
                                            </thead>
                                        </table>
                                        <ui:repeat id="alimentadores"
                                                   value="#{paginaNovaControle.getLista(ali.idAlimentador)}"
                                                   var="rot">    
                                            <table>

                                                <tbody>
                                                    <tr>
                                                        <td>#{rot.dia}</td>
                                                        <td>#{rot.hora}</td>
                                                        <td>#{rot.minuto}</td>
                                                        <td>#{rot.quantia}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </ui:repeat>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </h:form>
            </ui:define>
        </ui:decorate>

    </h:body>

</html>
