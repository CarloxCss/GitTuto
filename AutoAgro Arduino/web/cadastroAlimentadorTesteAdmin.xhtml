<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>



    <h:body>
        <ui:decorate template="/template/layout.xhtml">
            <ui:define name="content">

                <br/><br/><br/><br/><br/><br/><br/>

                <div class="container">


                    <div class="row center">
                        <h5 class="header col s12 light">Cadastro Alimentador Teste</h5>
                    </div>

                    <br/><br/>

                    <h:form>

                        <div class="input-field col s6">
                            <h:inputText id="numeroIdentificacaoAlimentador"
                                         required="true" value="#{alimentadorControleAdmin.alimentador.numeroIdentificacaoAlimentador}" maxlength="100"/>
                            <label for="numeroIdentificacaoAlimentador">Número Identificação Alimentador</label>
                        </div>

                        <center>
                            <h:commandLink class="waves-effect waves-light btn"  action="#{alimentadorControleAdmin.salvar()}">
                                <i class="material-icons right">arrow_forward</i>Proximo
                            </h:commandLink>
                        </center>

                    </h:form>

                    <br/>
                </div>

                <br/><br/><br/><br/><br/><br/><br/><br/>

            </ui:define>
        </ui:decorate>
    </h:body>

</html>
